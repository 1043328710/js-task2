<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>任务四：基础JavaScript练习（一）</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
    h1 {
        text-align: center;
    }
    
    .container {
        margin-top: 150px;
        width: 400px;
        height: 200px;
        //background-color: red;
    }
    
    .queue {
        padding-left: 0px;
    }
    
    span {
        color: #fff;
        background-color: red;
        width: 50px;
        height: 50px;
        margin: 10px;
        display: inline-block;
        line-height: 50px;
        text-align: center;
        font-size: 18px;
        cursor: pointer;
    }
    </style>
</head>

<body>
    <h1>任务四：基础JavaScript练习（一）</h1>
    <div class="container">
        <input type="text" class="form-control" id="num" />
        <br />
        <div class="row">
            <div class="col-md-3">
                <input class="btn btn-primary btn1" type="button" value="左侧入">
            </div>
            <div class="col-md-3">
                <input class="btn btn-primary btn2" type="button" value="右侧入">
            </div>
            <div class="col-md-3">
                <input class="btn btn-primary btn3" type="button" value="左侧出">
            </div>
            <div class="col-md-3">
                <input class="btn btn-primary btn4" type="button" value="右侧出">
            </div>
        </div>
        <ul class="queue">
        </ul>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
    window.onload = function() {
        function leftIn(queue) {
            var num = $("#num").val();
            if (checkNum(num)) {
                queue.prepend("<span>" + num + "</span>");
            }
        }

        function rightIn(queue) {
            var num = $("#num").val();
            if (checkNum(num)) {
                queue.append("<span>" + num + "</span>");
            }
        }

        function leftOut(queue) {
            var child = queue.children('span'); //遍历queue下的所有span元素
            console.log("child", child.length);
            if (child.length > 0) {
                alert("你要删除的数字："+child.first().innerHTML);
                child.first().remove(); //删除第一个span元素
            } else {
                alert("无内容删除！");
            }
        }

        function rightOut(queue) {
            var child = queue.children('span');
            console.log("child", child.length);
            if (child.length > 0) {
                alert("你要删除的数字："+child.last().innerHTML);
                child.last().remove(); //删除最后一个span元素
            } else {
                alert("无内容删除！");
            }
        }


        function checkNum(num) {
            var reg = /^\d+(\.\d+)?$/; //正则表达式验证数字
            console.log("reg", num, reg.test(num));
            if (num == "") {
                alert("输入不能为空！");
                return false;
            } else if (!reg.test(num)) {
                alert("请输入正确数字！");
                $(" #num").val("");
                return false;
            } else {
                $(" #num").val("");
                return true;
            }
        }

        function init() {
            var queue = $(".queue");
            var btn1 = $(".btn1");
            var btn2 = $('.btn2');
            var btn3 = $('.btn3');
            var btn4 = $('.btn4');

            btn1.click(function() {
                leftIn(queue);
            });

            btn2.click(function() {
                rightIn(queue);
            });
            btn3.click(function() {
                leftOut(queue);
            });
            btn4.click(function() {
                rightOut(queue);
            });
            queue.click(function(event) {
                var x = event.target || event.srcElement; //IE下,event对象有srcElement属性,但是没有target属性;Firefox下,event对象有target属性,但是没有srcElement属性.但他们的作用是相当的
                var tagName = x.tagName;
                console.log("tagName", tagName);
                if (tagName == "SPAN") { //防止点到queue直接把queue删了 
                    x.remove();
                }

            });
        }
        init();

    }
    </script>
</body>

</html>
