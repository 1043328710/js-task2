<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<style>
li {
    list-style-type: none;
}
</style>

<body>
    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
    </ul>
    <script type="text/javascript">
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function() {

        /*
        在注释下方编写代码
        遍历读取aqiData中各个城市的数据
        将空气质量指数大于60的城市显示到aqi-list的列表中
        */
        var cities = aqiData.filter(function(element) {//filter过滤器 过滤aqiData中大于60的放入cities中
            return element[1] > 60; 
        });
        var arr = ["一", "二", "三", "四", "五"];
        var aqilist = document.getElementById("aqi-list");
        cities.sort(function(a, b) {//降序排序
            return a - b;
        });
        for (var i = 0; i < cities.length; i++) {
            var li = document.createElement("li");
            li.innerHTML = "第" + arr[i] + "名: " + cities[i];
            aqilist.appendChild(li);  //将li添加至aqilist中
        }
       
    })();
    </script>
</body>

</html>
