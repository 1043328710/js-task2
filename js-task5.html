<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>任务四：基础JavaScript练习（一）</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
    h1 {
        text-align: center;
    }
    .container{
        margin-top: 150px;
        width: 1000px;
        //background-color: yellow;
    }
    .left_box,.right_box {
        float: left;
        width: 400px;
        height: 200px;
        margin: 0 42.5px;
        //background-color: red;
    }
    
    .queue,.render {
        padding-left: 0px;
    }
    
    span {
        color: #fff;
        background-color: red;
        width: 50px;
        margin: 10px;
        display: inline-block;
        text-align: center;
        font-size: 18px;
        cursor: pointer;

    }
    </style>
</head>

<body>
    <h1>任务五：基础JavaScript练习（二）</h1>
    <div class="container">
    <div class="left_box">
         <input type="text" class="form-control" id="num" />
        <br />
        <div class="row">
            <div class="col-md-3">
                <input class="btn btn-primary btn1" type="button" value="左侧入">
            </div>
            <div class="col-md-3">
                <input class="btn btn-primary btn2" type="button" value="右侧入">
            </div>
            <div class="col-md-3">
                <input class="btn btn-primary btn3" type="button" value="左侧出">
            </div>
            <div class="col-md-3">
                <input class="btn btn-primary btn4" type="button" value="右侧出">
            </div>
        </div>
        <ul class="queue"> </ul>
    </div>
    <div class="right_box">
        <div class="btn-group" role="group" style="margin-bottom: 50px;" aria-label="...">
  <button type="button" class="btn btn-info toMin">降序</button>
  <button type="button" class="btn btn-warning">||</button>
  <button type="button" class="btn btn-info toMax">升序</button>
</div> 
<ul class="render"> </ul>
    </div>    
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
    
        function leftIn(queue) { //左侧入
             var child = queue.children('span');
             if(child.length<10){
                  var num = $("#num").val();
            if (checkNum(num)) {
                queue.prepend("<span style='height:"+num*2+"px;'>" + num + "</span>");
            }
        }else{
            alert("抱歉，队列已满！当前队列数："+child.length);
        }    
        }

        function rightIn(queue) {  //右侧入
            var child = queue.children('span');
             if(child.length<10){
            var num = $("#num").val();
            if (checkNum(num)) {
                queue.append("<span style='height:"+num*2+"px;'>" + num + "</span>");
            }
        }else{
            alert("抱歉，队列已满！当前队列数："+child.length);
        }
        }

        function leftOut(queue) {  //左出
            var child = queue.children('span'); //遍历queue下的所有span元素
            console.log("child", child.length,child.first().text());
            if (child.length > 0) {
            	alert("你要删除的数字："+child.first().text());
                child.first().remove(); //删除第一个span元素
            } else {
                alert("无内容删除！");
            }
        }

        function rightOut(queue) {  //右出
            var child = queue.children('span');
            console.log("child", child.length,child.last().text());
            if (child.length > 0) {
            	alert("你要删除的数字："+child.last().text());
                child.last().remove(); //删除最后一个span元素
            } else {
                alert("无内容删除！");
            }
        }

        function checkNum(num) {
            var reg = /^\d+(\.\d+)?$/; //正则表达式验证数字
            console.log("reg", num, reg.test(num));
            if (num == "") {
                alert("输入不能为空！");
                return false;
            } else if (!reg.test(num)) {
                alert("请输入正确数字！");
                $(" #num").val("");
                return false;
            } else {
                if(num>=10&&num<=100){
                     $(" #num").val("");
                return true;
            }else{
                alert("输入数字在10-100！");
            $(" #num").val("");
            return false;
            }       
            }
        }
          function getData(queue){
            var child=queue.children('span');
            var data=[];
            console.log("child",child);
            for(var i=0;i<child.length;i++){
                data[i]=child.eq(i).text();
            }
            console.log("data",data);
            return data;
        }
        function Min(data){ //降序
            data.sort(function(a,b){
                return b-a;
            });
            return data;
        }
        function Max(data){ //升序
            data.sort(function(a,b){
                return a-b;
            });
            return data;
        }
        function rend(data,render){
            for(var i=0;i<data.length;i++){
              render.append("<span style='height:"+data[i]*2+"px;'>" + data[i] + "</span>");
            }

        }

        function init() {
            var queue = $(".queue");
            var btn1 = $(".btn1");
            var btn2 = $('.btn2');
            var btn3 = $('.btn3');
            var btn4 = $('.btn4');
            
            btn1.click(function() {
                leftIn(queue);
            });

            btn2.click(function() {
                rightIn(queue);
            });
            btn3.click(function() {
                leftOut(queue);
            });
            btn4.click(function() {
                rightOut(queue);
            });
            queue.click(function(event) {
                var x = event.target || event.srcElement; //IE下,event对象有srcElement属性,但是没有target属性;Firefox下,event对象有target属性,但是没有srcElement属性.但他们的作用是相当的
                var tagName = x.tagName;
                console.log("tagName", tagName);
                if (tagName == "SPAN") { //防止点到queue直接把queue删了 
                    x.remove();
                }
            });
            var toMin =$(".toMin");
            var toMax =$(".toMax");
            var render =$(".render");
            toMin.click(function() {   //降序
                var data=getData(queue);
               if(data.length==0){
                alert("列队为空！");
               }else{
                render.append("降序：<br />");
                data=Min(data);
                 console.log("toMin",data);
                 rend(data,render);
                 render.append("<br />");
               }           
            });
            toMax.click(function() {  //升序
                var data=getData(queue);
               if(data.length==0){
                alert("列队为空！");
               }else{
                render.append("升序：<br />");
                data=Max(data);
                 console.log("toMax",data);
                 rend(data,render);
                 render.append("<br />");
               }    
            });

        }
        init();
    </script>
</body>

</html>
